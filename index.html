<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointment Booker</title>
</head>

<body>
  <div class="container">
    <div class="booker">
      <h1>Book your appointment with Brandan and Michelle!</h1>
      <form>
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Description of appointment:</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Your preferred date:</label>
          <input id="date" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="starttime">Your preferred start time:</label>
          <input id="starttime" class="form-control" type="time">
        </div>
        <div class="form-group">
          <label for="endtime">Your preferred end time:</label>
          <input id="endtime" class="form-control" type="time">
        </div>
        <button type="submit" class="btn-success">Book now!</button>
      </form>
    </div>

    <div class="confirm">
      <h1>Booking Confirmation</h1>
      <h2>Thank you for your appointment request!</h2>
      <h3>Your appointment details are below:</h3>
      <p>Your name: <span class="name"></span></p>
      <p>Appointment Description: <span class="description"></span></p>
      <p>Your Appointment Date: <span class="date"></span></p>
      <p>Appointment Start Time: <span class="starttime"></span></p>
      <p>Appointment End Time: <span class="endtime"></span></p>
    </div>
  </div>
</body>
</html>
